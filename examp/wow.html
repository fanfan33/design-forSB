<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<style type="text/css">
			.he{height: 1000px;border: 1px solid #000;width: 100%;}
			.com{text-align: center;font-size: 40px;margin: 10px;}
		</style>
	</head>
	<body>
		<div class="he">
			
		</div>
		<div class="wow com jello">
            <img src="img/list1.jpg"/>
        </div>
        <div class="com">
        	<img class="wow bounceInLeft" data-wow-duration="2s" src="img/list2.jpg"/>
        	<img class="wow bounceInRight" data-wow-duration="2s" src="img/list3.jpg"/>
        </div>
        <div class="wow com flipInX">
            <img src="img/list4.jpg"/>
        </div>
        <div class="wow com zoomInLeft">
            <img src="img/list4.jpg"/>
        </div>
	</body>
	<script src="js/wow.js" type="text/javascript" charset="utf-8"></script>
	<script>
		new WOW().init();
	</script>
</html>
